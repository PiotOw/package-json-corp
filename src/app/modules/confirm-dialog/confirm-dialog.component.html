<div class="dialog-wrapper">
	<mat-dialog-content>
		<p>Are you sure?</p>
		<div class="button-row">
			<button mat-stroked-button color="primary" (click)="cancel()" class="mat-elevation-z4">No</button>
			<button mat-raised-button color="primary" (click)="confirm()" class="mat-elevation-z4">Yes</button>
		</div>
	</mat-dialog-content>
</div>
