<div *ngIf="!loading" class="dialog-wrapper">
	<mat-dialog-content>
		<p>{{message}}</p>
		<button mat-raised-button color="primary" (click)="close()" class="mat-elevation-z4">Ok!</button>
	</mat-dialog-content>
</div>
<div *ngIf="loading" class="progress-bar">
	<mat-dialog-content>
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</mat-dialog-content>
</div>
