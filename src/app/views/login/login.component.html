<section class="login-card">
	<jsn-card [header]="'Login'" [border]="true" [centeredHeader]="true">
		<form [formGroup]="loginUserForm">
			<mat-form-field>
				<input matInput placeholder="Username"
					   [formControlName]="'username'"
					   autocomplete="off">
				<mat-error *ngIf="loginUserForm.controls['username'].hasError('required')">
					<strong>Required</strong>
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Password"
					   [formControlName]="'password'"
					   autocomplete="off"
					   type="password">
				<mat-error *ngIf="loginUserForm.controls['password'].hasError('required')">
					<strong>Required</strong>
				</mat-error>
			</mat-form-field>
			<div class="button-row">
				<button mat-raised-button type="submit" class="mat-elevation-z4" color="primary" (click)="login()">
					Login
				</button>
				<button mat-stroked-button type="submit" class="mat-elevation-z4" color="primary" (click)="loginRedirect()">
					Login with Auth0
				</button>
			</div>
		</form>
	</jsn-card>
</section>
