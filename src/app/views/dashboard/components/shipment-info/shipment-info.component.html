<div class="label" [ngClass]="{'last': last}">
	<header>
		<div class="label-icon">
			<mat-icon>local_shipping</mat-icon>
		</div>
		<div class="label-id">
			{{label.id}}
		</div>
		<div class="label-addressee">
			{{label.addressee}}
		</div>
		<div class="parcel-size">
			{{label.size}}
		</div>
		<div class="po-box">
			{{label.poBox}}
		</div>
	</header>
</div>
